<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Inventory Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg bg-body-tertiary " data-bs-theme="dark" >
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Dashboard</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">

      </ul>
      <form class="d-flex" role="search">
        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search"/>
        <button class="btn btn-outline-success" type="submit">Search</button>
      </form>
    </div>
  </div>
</nav>
<section class="container my-4  ">
     <h3>Featured Products</h3>
     <br>
   <div id="carouselExample" class=" carousel slide">
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img width="100px" height="500px" src="key.jpg" class="d-block w-100" alt="...">
    </div>
    <div class="carousel-item">
      <img width="500px" height="500px" src="speaker.jpg" class="d-block w-100" alt="...">
    </div>
    <div class="carousel-item">
      <img width="500px" height="500px" src="ssd.jpg" class="d-block w-100" alt="...">
    </div>
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>
<br>
<div class="alert alert-warning d-flex align-items-center" role="alert">
  <div>
    ⚠️  An example alert with an icon
  </div>
</div>
<div class="d-flex align-items-center justify-content-between mb-4">
  <h2 class="me-2 mb-0">Product Inventory</h2>
  <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
Add product
</div>
<div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="staticBackdropLabel">Add/Edit Product</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form>
                        <div class="form-group">
                            <label for="productName">Product Name</label>
                            <input type="text" class="form-control" id="productName" required>
                        </div>
                        <div class="form-group">
                            <label for="price">Price</label>
                            <input type="text" class="form-control" id="price" required>
                        </div>
                        <div class="form-group">
                            <label for="quantity">Quantity</label>
                            <input type="number" class="form-control" id="quantity" required>
                        </div>
                        <br>
                        <div class="form-group">
                            <label for="category">Category</label>
                            <select class="form-control" id="category" required>
                                <option value="">Choose...</option>
                                <option value="electronics">Electronics</option>
                                <option value="accessories">Accessories</option>
                            </select>
                        </div>
                        <br>
                        <div class="form-group">
                            <label for="imageUrl">Image URL</label>
                            <input type="url" class="form-control" id="imageUrl">
                        </div>
                        <br>
                        <button type="submit" class="btn btn-success d-grid gap-2 col-6 mx-auto ">Save Product</button>
                    </form>
      </div>
    </div>
  </div>
</div>
 <div class="row">
                <div class="col-md-4">
                    <div class="card">
                        <img src="5.jpg" class="card-img-top" alt="Laptop">
                        <div class="card-body">
                            <h5 class="card-title">Laptop</h5>
                            <p class="card-text">$999.00</p>
                             <span class="badge bg-danger mb-3">Out of Stock</span>
                            <div class="mt-2">
                                <button class="btn btn-warning btn-sm">Edit</button>
                                <button class="btn btn-danger btn-sm">Delete</button>
                            </div>
                        </div>
                    </div>
                </div> 

<div class="col-md-4">
                    <div class="card">
                        <img width="100px" height="275px" src="head.jpg" class="card-img-top" alt="Headphones">
                        <div class="card-body">
                            <h5 class="card-title">Headphones</h5>
                            <p class="card-text">$49.00</p>
                        <span class="badge bg-success mb-3">In Stock</span>
                            <div class="mt-2">
                                <button class="btn btn-warning btn-sm">Edit</button>
                                <button class="btn btn-danger btn-sm">Delete</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card">
                        <img src="key.jpg" class="card-img-top" alt="Keyboard">
                        <div class="card-body">
                            <h5 class="card-title">Keyboard</h5>
                            <p class="card-text">$29.00</p>
                        <span class="badge bg-success mb-3">In Stock</span>
                            <div class="mt-2">
                                <button class="btn btn-warning btn-sm">Edit</button>
                                <button class="btn btn-danger btn-sm">Delete</button>
                            </div>                         
</section>

<section class="container my-4  ">
    <h2> Filter by Category </h2>
<div class="accordion accordion-flush" id="accordionFlushExample">
  <div class="accordion-item">
    <h2 class="accordion-header">
      <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#flush-collapseOne" aria-expanded="false" aria-controls="flush-collapseOne">
       Electronics
      </button>
    </h2>
    <div id="flush-collapseOne" class="accordion-collapse collapse" data-bs-parent="#accordionFlushExample">
      <div class="accordion-body">Filter applied Electronics.</div>
    </div>
  </div>
  <div class="accordion-item">
    <h2 class="accordion-header">
      <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#flush-collapseTwo" aria-expanded="false" aria-controls="flush-collapseTwo">
       Accessories
      </button>
    </h2>
    <div id="flush-collapseTwo" class="accordion-collapse collapse" data-bs-parent="#accordionFlushExample">
      <div class="accordion-body">Filter applied Accessories.</div>
    </div>
  </div>
  </div>
</div>
</section>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
</body>
</html>
